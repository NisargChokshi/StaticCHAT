<html>
<head>
<title>
    Add-Delete
</title>
</head>
<body>

    <div class="container">
        <input type="text" name="quantity" value="1" maxlength="2" max="10" size="1" id="num" />
        <input type="button" onclick="increment()" value="+" />
        <input type="button" onclick="decrement()" value="-" />
    </div>

<script>
function increment(){
    var value = parseInt(document.getElementById('num').value, 10);
    value = isNaN(value) ? 0 : value;
    if(value<10){
        value++;
            document.getElementById('num').value = value;
    }
}
function decrement(){
    var value = parseInt(document.getElementById('num').value, 10);
    value = isNaN(value) ? 0 : value;
    if(value>1){
        value--;
            document.getElementById('num').value = value;
    }
}
</script>

</body>
</html>
